version: '3.1'

services:
  #================================
  #           POSTGRES
  #================================
  company-postgresql:
    container_name: company-postgresql
    image: postgres:14.1-alpine
    restart: always
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - ../.company_data/company-postgresql:/var/lib/postgresql/data/
    networks:
      - company-network

#================================
#         NETWORK
#================================
networks:
  company-network:
      name: company-network